<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asriel Dreemurr</title>
    <link id="pageicon" rel="icon" href="assets/sprites/FloweyNice.png">
    <style>
        @keyframes rainbow {
            0% { background-color: #FF0000; }
            16.67% { background-color: #FF7F00; }
            33.33% { background-color: #FFFF00; }
            50% { background-color: #00FF00; }
            66.67% { background-color: #0000FF; }
            83.33% { background-color: #4B0082; }
            100% { background-color: #8B00FF; }
        }

        @keyframes infinity {
            0% {
                transform: translateX(0) translateY(0) scale(1.5);
            }
            25% {
                transform: translateX(50px) translateY(-50px) scale(1.5);
            }
            50% {
                transform: translateX(100px) translateY(0) scale(1.5);
            }
            75% {
                transform: translateX(50px) translateY(50px) scale(1.5);
            }
            100% {
                transform: translateX(0) translateY(0) scale(1.5);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column;
            position: relative;
            animation: rainbow 3s linear infinite;
        }

        .infinity-container {
            position: relative;
        }

        .asriel {
            position: absolute;
            animation: infinity 5s linear infinite;
        }

        .asriel-behind {
            position: absolute;
            opacity: 0.5;
            animation: infinity 5s linear infinite;
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="HopesAndDreamsSong.ogg" autoplay></audio>
    <div class="infinity-container">
        <img class="asriel" src="Asriel.png" alt="Asriel Dreemurr">
        <img class="asriel-behind" src="Asriel.png" alt="Asriel Dreemurr">
    </div>
</body>
</html>
