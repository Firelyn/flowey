<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asriel Dreemurr</title>
    <link id="pageicon" rel="icon" href="">
    <style>
        @keyframes rainbow {
            0% { background-color: #FF0000; }
            16.67% { background-color: #FF7F00; }
            33.33% { background-color: #FFFF00; }
            50% { background-color: #00FF00; }
            66.67% { background-color: #0000FF; }
            83.33% { background-color: #4B0082; }
            100% { background-color: #8B00FF; }
        }
        
        body {
            background-image: url('../assets/sprites/Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: rainbow 10s linear infinite;
            flex-direction: column;
        }

        .infinity-container {
            position: relative;
            width: 400px;
            height: 200px;
        }

        .asriel, .asriel-behind, .asriel-behind2, .asriel-behind3, .asriel-behind4 {
            image-rendering: pixelated;
            position: absolute;
            width: 225px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            offset-path: path('M 200,100 C 300,-50 500,-50 600,100 C 500,250 300,250 200,100 Z');
            offset-rotate: 0deg;
            animation: moveAlongPath 2.25s linear infinite;
        }

        .asriel {
            z-index: 5;
        }

        .asriel-behind {
            z-index: 4;
            opacity: 0.75;
            animation-delay: 0.1s;
        }

        .asriel-behind2 {
            z-index: 3;
            opacity: 0.5;
            animation-delay: 0.2s;
        }

        .asriel-behind3 {
            z-index: 2;
            opacity: 0.25;
            animation-delay: 0.3s;
        }

        .asriel-behind4 {
            z-index: 1;
            opacity: 0.15;
            animation-delay: 0.4s;
        }

        @keyframes moveAlongPath {
            0% {
                offset-distance: 0%;
            }
            100% {
                offset-distance: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="infinity-container">
        <img class="asriel" src="../assets/sprites/Asriel.png" alt="Asriel Dreemurr">
        <img class="asriel-behind4" src="../assets/sprites/Asriel.png" alt="Asriel Dreemurr">
        <img class="asriel-behind3" src="../assets/sprites/Asriel.png" alt="Asriel Dreemurr">
        <img class="asriel-behind2" src="../assets/sprites/Asriel.png" alt="Asriel Dreemurr">
        <img class="asriel-behind" src="../assets/sprites/Asriel.png" alt="Asriel Dreemurr">
    </div>
    
    <audio id="background-audio" autoplay>
        <source src="https://firelyn.github.io/flowey/assets/songs/HopesAndDreamsSong.mp3" type="audio/mpeg">
        <source src="https://firelyn.github.io/flowey/assets/songs/HopesAndDreamsSong.ogg" type="audio/ogg">
    </audio>
    
    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById('background-audio');
            audio.muted = false;
            audio.addEventListener('canplaythrough', function() {
                audio.play();
            }, false);
        });
    </script>
</body>
</html>
