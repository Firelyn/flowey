<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Down Flowey</title>
    <link rel="icon" href="assets/FloweyNice.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            image-rendering: pixelated; /* Ensures pixel art doesn't blur */
            width: 250px; /* Adjust the width as needed */
        }
        .textbox, .button {
            border-radius: 10px; /* Adjust the corner radius as needed */
            border: 2px solid #ffffff; /* White border */
            padding: 10px; /* Adjust padding as needed */
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            font-size: 16px; /* Adjust font size as needed */
            outline: none;
        }
        .textbox {
            margin-right: 10px;
        }
        .button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="assets/FloweySassy.png" alt="Flowey">
    <div class="container">
        <input type="text" class="textbox" placeholder="Enter text here">
        <button class="button">Click Me</button>
    </div>
</body>
</html>
