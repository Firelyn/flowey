<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowey | Not Calmed</title>
    <link rel="icon" href="assets/FloweyNice.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            image-rendering: pixelated;
            width: 175px;
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(-2px, 2px); }
        }
        .textbox, .button {
            border-radius: 10px;
            border: 2px solid #ffffff;
            padding: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 12px;
            outline: none;
        }
        .textbox {
            margin-right: 10px;
        }
        .button {
            margin-left: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: gray;
            color: white;
        }
        .button:active {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        let floweyState = 0;

        function clearTextbox() {
            const textbox = document.querySelector('.textbox');
            const img = document.querySelector('img');
            const title = document.querySelector('title');
            const text = textbox.value.toLowerCase();

            if (text.includes('i') && text.includes('have') && text.includes('soul') && text.includes('for') && text.includes('you')) {
                floweyState = 1;
                img.src = 'assets/FloweyGrin.png';
            } else if (&& text.includes('really') && text.includes('an') && text.includes('idiot') &&) {
                floweyState = 4;
                img.src = 'assets/FloweySkull.png';
            } else if (text.includes('press f1 for help')) {
                floweyState = 0;
                img.src = 'assets/FloweyNice.png';
                img.style.animation = 'none';
                title.textContent = 'Flowey | Calm';
            } else {
                title.textContent = 'Flowey | Uncalmed';
            }

            textbox.value = '';
        }
    </script>
</head>
<body>
    <img src="assets/FloweySassy.png" alt="Flowey">
    <div class="container">
        <input type="text" class="textbox" placeholder="">
        <button class="button" onclick="clearTextbox()">Tell Flowey</button>
    </div>
</body>
</html>
