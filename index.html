<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowey</title>
    <link rel="icon" href="assets/FloweyNice.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            image-rendering: pixelated;
            width: 175px;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .textbox, .button {
            border-radius: 10px;
            border: 2px solid #ffffff;
            padding: 5px; /* Adjust padding to make smaller */
            background-color: #ffffff;
            color: #000000;
            font-size: 12px; /* Adjust font size to make smaller */
            outline: none;
        }
        .textbox {
            margin-right: 10px;
        }
        .button {
            margin-left: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: gray;
            color: white;
        }
        .button:active {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function clearTextbox() {
            document.querySelector('.textbox').value = '';
        }
    </script>
</head>
<body>
    <img src="assets/FloweySassy.png" alt="Flowey">
    <div class="container">
        <input type="text" class="textbox" placeholder="">
        <button class="button" onclick="clearTextbox()">Tell Flowey</button>
    </div>
</body>
</html>
