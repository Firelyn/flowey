<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowey</title>
    <link rel="icon" href="assets/FloweyNice.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            image-rendering: pixelated;
            width: 175px;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(4px); }
        }
        .textbox, .button {
            border-radius: 10px;
            border: 2px solid #ffffff;
            padding: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 12px;
            outline: none;
        }
        .textbox {
            margin-right: 10px;
        }
        .button {
            margin-left: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: gray;
            color: white;
        }
        .button:active {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function clearTextbox() {
            const textbox = document.querySelector('.textbox');
            const img = document.querySelector('img');
            const text = textbox.value.toLowerCase();
            if (text.includes('i') && text.includes('have') && text.includes('soul') && text.includes('for') && text.includes('you')) {
                img.src = 'assets/FloweyGrin.png';
            }
            textbox.value = '';
        }
    </script>
</head>
<body>
    <img src="assets/FloweySassy.png" alt="Flowey">
    <div class="container">
        <input type="text" class="textbox" placeholder="">
        <button class="button" onclick="clearTextbox()">Tell Flowey</button>
    </div>
</body>
</html>
